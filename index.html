<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;0,800;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="main-container">
    <form id="input-container" class="input-container">
        <div>
          <label for="day">day</label>
          <input type="number" id="day" placeholder="DD">  
          <p class="alert-message" id="day-alert-message"></p>
        </div>
        <div>
          <label for="month">month</label>
          <input type="number" id="month" placeholder="MM">  
          <p class="alert-message" id="month-alert-message"></p>
        </div>
        <div>
          <label for="year">year</label>
          <input type="number" id="year" placeholder="YYYY">  
          <p class="alert-message" id="year-alert-message"></p>
        </div>
    </form>
    
    <div class="icon-section">
        <div class="line"></div>
        <img src="assets/images/icon-arrow.svg" id="calculate-btn" class="calculate-btn"></img>
    </div>  

    <div id="output-container" class="output-container">
        <p><span id="year-placeholder" class="digit-placeholder">- -</span>years</p>

        <p><span id="month-placeholder" class="digit-placeholder">- -</span>months</p>
        <p><span id="day-placeholder" class="digit-placeholder">- -</span>days</p>
    </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/amy0h">Amy</a>.</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
