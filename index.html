<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <form id="input-container" class="input-container">
    <div>
      <label for="day">day</label>
      <input type="number" id="day" placeholder="DD" maxlength="2" required>  
    </div>
    <div>
      <label for="month">month</label>
      <input type="number" id="month" placeholder="MM" maxlength="2" required>  
    </div>
    <div>
      <label for="year">year</label>
      <input type="number" id="year" placeholder="YYYY" maxlength="4" required>  
    </div>
    </form>
    <div id="output-container" class="output-container">
      <p><span id="year-placeholder" class="digit-placeholder">__</span>years</p>
      <p><span id="month-placeholder" class="digit-placeholder">__</span>months</p>
      <p><span id="day-placeholder" class="digit-placeholder">__</span>days</p>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amy</a>.
  </div>
</body>
</html>
